[build]
# Directorio base donde vive tu frontend
base = "frontend"

# Comando para construir el sitio
command = "pnpm run build"

# Carpeta que Netlify publicar치
publish = "frontend/dist"

# Carpeta de funciones serverless
functions = "netlify/functions"

# Variables de entorno que usas en tu funci칩n (ya configuradas en Netlify)
[build.environment]
  XATA_API_KEY = ""
  XATA_DATABASE_URL = ""

# Configuraci칩n para la funci칩n hero.js
[[functions]]
  name = "hero"
  included_files = ["netlify/functions/hero.js"]

# Opcional: redirecciones (si usas SPA con Vite/React)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
